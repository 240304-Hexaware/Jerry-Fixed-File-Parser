<app-navbar></app-navbar>
<div>
  <div class="flex items-center justify-between m-5">
    <p class="text-2xl font-semibold">Records</p>
    <div>
        <input
          type="file"
          id="hidden-button"
          class="hidden"
          (change)="onFileSelected($event)"
          accept=".txt"
        />
        <button mat-stroked-button (click)="uploadFile()">Upload Fixed File</button>
      </div>
  </div>

  <div class="border-gray-200 border-t border-b border-l border-r rounded m-5">
    <table aria-describedby="Records By Specification File">
      @for (record of recordList; track record; let first = $first) {
          @if (first) {
            <tr class="text-base">
              @for (key of record.keys; track key){
                <td class="p-1.5 font-bold">{{ key }}</td>
              }
            </tr>
          }
          <tr class="text-base">
            @for (value of record.values; track value){
              <td class="p-1.5">{{ value }}</td>
            }
          </tr>
      } @empty{
      <div>No record has been parsed</div>
      }
    </table>
  </div>
</div>
