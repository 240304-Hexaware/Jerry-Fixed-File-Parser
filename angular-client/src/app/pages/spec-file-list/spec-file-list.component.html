<div>
    <div class="flex items-center justify-between m-5">
        <p class="text-2xl font-semibold">Specification Files</p>
        <div>
            <input type="file" id="hidden-button" class="hidden" (change)="onFileSelected($event)">
            <button mat-stroked-button (click)="uploadFile()">Upload Files</button>
        </div>
    </div>
  
  <div class="border-gray-200 border-t border-b border-l border-r rounded m-5">
    <mat-list>
      @for (specFile of specFiles; track specFile) {
        <app-spec-file></app-spec-file>
      }
      @empty{
        <div>
            No specification file has been uploaded
        </div>
      }
    </mat-list>
  </div>
</div>
