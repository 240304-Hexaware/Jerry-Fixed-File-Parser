<app-navbar></app-navbar>
<div>
  <div class="flex items-center justify-between m-5">
    <p class="text-2xl font-semibold">Fixed Files</p>
  </div>

  <div class="border-gray-200 border-t border-b border-l border-r rounded m-5">
    <table aria-describedby="Fixed Files By User">
      @for (fixedFile of fixedFileList; track fixedFile) {
        <div>
          <tr>
            <td class="text-base p-1.5">{{ fixedFile.name }}</td>
          </tr>
        </div>
      } @empty{
      <div>No fixed file has been uploaded</div>
      }
    </table>
  </div>
</div>
